<!doctype html>
<html lang="en-US">
  <head>
    <title>Temperature Converter | Ayush Shukla</title>
    <meta charset="utf-8" />
    <meta name="author" content="Renan Martineli de Paula" />
    <meta name="description" content="Temperature Converter" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link href="https://fonts.googleapis.com/css?family=Roboto+Mono&display=swap" rel="stylesheet" />
    <link rel="stylesheet" href="./reset.css" />
    <link rel="stylesheet" href="./style.css" />
    <script src="https://kit.fontawesome.com/b8f8e0d1db.js"></script>
    <script src="./tempApp.js" type="module" defer></script>
  </head>
  <body>
    <div id="idiom-div">
      <a href="index.html">
        <img src="images/united_kingdom_640.png" alt="english language" />
      </a>
      <a href="index-br.html">
        <img id="pt-flag" src="images/portugal_640.png" alt="idioma portuguÃªs" />
      </a>
      <a href="index-br.html">
        <img id="pt-flag" src="images/india.png" alt="English language" />
      </a>
    </div>
    <main>
      <div id="main-content">
        <p>Convert from</p>
        <label for="convertFrom">
          <input type="number" id="convertFrom" placeholder="Input temperature..." required />
        </label>
        <select id="fromTemp">
          <label for="fromCelsius">
            <option value="celsius" id="fromCelsius">Celsius</option>
          </label>
          <label for="fromFahrenheit">
            <option value="fahrenheit" id="fromFahrenheit">Fahrenheit</option>
          </label>
          <label for="fromKelvin">
            <option value="kelvin" id="fromKelvin">Kelvin</option>
          </label>
          <label for="fromNewton">
            <option value="newton" id="fromNewton">Newton</option>
          </label>
        </select>
        <p>to</p>
        <select id="toTemp">
          <label for="toCelsius">
            <option value="celsius" id="toCelsius">Celsius</option>
          </label>
          <label for="toFahrenheit">
            <option value="fahrenheit" id="toFahrenheit" selected>Fahrenheit</option>
          </label>
          <label for="toKelvin">
            <option value="kelvin" id="toKelvin">Kelvin</option>
          </label>
          <label for="toNewton">
            <option value="newton" id="toNewton">Newton</option>
          </label>
        </select>
        <div id="tempResult">
        </div>
      </div>
    </main>
    <footer>
        <p>Made By<em><a href="https://www.github.com/Ayush0249/" target="_blank"> Ayush Shukla</a></em></p>
        <div id="icons">
          <a href="https://github.com/Ayush0249/" target="_blank"><i class="fab fa-github-square"></i></a>
          <a href="https://www.instagram.com/ayushshukla2493/" target="_blank"><i class="fab fa-instagram"></i></a>
        </div>
    </footer>
  </body>
</html>
